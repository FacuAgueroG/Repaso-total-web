<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS</h1>
    <script>
        //math es igual que en C#

        //muestro metodos
        console.log(Math);

        //muestro el valor de la constante PI
        console.log(Math.PI);

        //Modulo de...
        console.log(Math.abs(-7.8));

        //redondeo al mas alto
        console.log(Math.ceil(7.2));

        //redonde al mas bajo
        console.log(Math.floor(7.8));

        //redondeo al mas cercano
        console.log(Math.round(7.2));

        //raiz cuadrada
        console.log(Math.sqrt(81));

        //elevo a...
        console.log(Math.pow(2,2));

        //positivo negativo o cero? positivo = 1, negativo = -1, cero... = 0
        console.log(Math.sign(-0.3));

        //numero aleatorio
        console.log(Math.random() * 1000); //0 al 1000, con coma
        console.log(Math.round(Math.random() * 1000));  //sin coma

    
    </script>

</body>
</html>
