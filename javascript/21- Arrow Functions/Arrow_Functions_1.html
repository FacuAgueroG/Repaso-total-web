 <h1>Fundamentos de programacion JS</h1>
 <script>

    //en caso de que no resiva UN SOLO dato, no es necesario poner los parentesis
    //let saludar = nombre => console.log("hola " + nombre); 
    let saludar = (nombre) => console.log("Hola "+ nombre);

    saludar("Batman");

    let sumar = (a,b) => a+b;


    
    console.log(sumar(1,1));

    let array = [3,4,8,6];


    //En JS el foreach es un metodo de un array. 

    /*invooc array, con el metodo forreach, con el valor y la posicion
    */
    array.forEach((valor,posicion) => console.log(`${valor} 
    esta en la posicion ${posicion}`));

   


 </script>
