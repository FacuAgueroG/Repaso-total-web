<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function cuadradoPromise(value){
            if(typeof value !== "number"){
                return Promise.reject(`Error, el valor "${value}" ingresado no es un numero`);
            }
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve({
                        value,
                        result: value * value
                    });
                }, 0 | Math.random() * 3000);
            });
        }

        
        async function funcionAsincronaDeclarada(){
            try{
                console.log(`Inicio Async function`);
                //Al guardar la llamada dentro de una variable evito el then(), con esto es mas que suficiente.
                //Ahora, al hacerlo de esta manera, el cuadradoPromise(1) no espera a que se resuelva el (0)
                //Si no detengo el codigo para que resuelva primero lo de cuadradoPromise() el codigo salta a la prox linea. await demora el codigo
                let obj = await cuadradoPromise(0); //await es valido solo dentro de una funcion asincrona
                console.log(`Async function ${obj.value}, ${obj.result}`); //Si no tuviera el await esta linea no tendra valores en obj.value

                obj =await cuadradoPromise(1);
                console.log(`Async function: ${obj.value}, ${obj.result}`);
                
                obj =await cuadradoPromise(2);
                console.log(`Async function: ${obj.value}, ${obj.result}`);

                obj =await cuadradoPromise(3);
                console.log(`Async function: ${obj.value}, ${obj.result}`);

                obj =await cuadradoPromise(4);
                console.log(`Async function: ${obj.value}, ${obj.result}`);

                obj =await cuadradoPromise(5);
                console.log(`Async function: ${obj.value}, ${obj.result}`);

            }catch(err){
                console.error(err);
            }
        }
        funcionAsincronaDeclarada();

        const funcionAsincronaExpresada = async ()=>{
            try{
                console.log(`Inicio Async function`);
                //Al guardar la llamada dentro de una variable evito el then(), con esto es mas que suficiente.
                //Ahora, al hacerlo de esta manera, el cuadradoPromise(1) no espera a que se resuelva el (0)
                //Si no detengo el codigo para que resuelva primero lo de cuadradoPromise() el codigo salta a la prox linea. await demora el codigo
                let obj = await cuadradoPromise(6); 
                console.log(`Async function ${obj.value}, ${obj.result}`); //Si no tuviera el await esta linea no tendra valores en obj.value

                obj =await cuadradoPromise(7);
                console.log(`Async function: ${obj.value}, ${obj.result}`);
                
                obj =await cuadradoPromise(8);
                console.log(`Async function: ${obj.value}, ${obj.result}`);

                obj =await cuadradoPromise(9);
                console.log(`Async function: ${obj.value}, ${obj.result}`);

                obj =await cuadradoPromise(10);
                console.log(`Async function: ${obj.value}, ${obj.result}`);

                obj =await cuadradoPromise(11);
                console.log(`Async function: ${obj.value}, ${obj.result}`);

            }catch(err){
                console.error(err);
            }
        }

        funcionAsincronaExpresada();
    </script>
</body>
</html>
