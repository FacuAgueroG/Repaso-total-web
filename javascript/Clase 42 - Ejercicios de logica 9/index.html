        //RESUELTO POR JON
        const promedio=(arr=undefined)=>{
            if(arr===undefined) return console.warn("No ingresaste un arreglo de numeros");
            if(!(arr instanceof Array)) return console.error("El valor que ingresaste no es un arreglo");
            if(arr.length === 0) return console.error("El arreglo esta vacio");
            for(let num of arr){
                if(typeof num !== "number") return console.error("El valor " + num + " Ingresado, no es un numero");
            }

            //El método .reduce() en JavaScript sirve para recorrer un array y “reducirlo” a un solo valor, aplicando una función acumuladora sobre todos sus elementos.
            //reduce genera un nuevo arreglo. 
            //reduce recibe un metodo como lo hace foreach,
            //total acumulador, num numero actual, index del array, el mismo array
            return console.info(arr.reduce((total,num,index,arr)=>{
                total+=num;
                //validacion. Se termina si llego al borde de la longitud del arreglo menos 1
                if(index===arr.length-1){
                    //con join los uno en una cadena de texto separado por un +
                    return `El promedio de ${arr.join(" + ")} es ${total/arr.length}`
                }else{
                    return total;
                }
            }))
        }
