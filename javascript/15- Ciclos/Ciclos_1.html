<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width-device-width,
 initial-scale = 1.0">
 <title> Prueba </title> 
 </head>

 <body>
 <h1>Fundamentos de programacion JS</h1>
 <script>
     let A = 10;

     while(A > 5)
     {
         A--;
         console.log("while / Sigue siendo mayor a 5");
         console.log(A);
     }

     let B = 10;

     do
     {
        B--;
         console.log("Dowhile / Sigue siendo mayor a 5");
         console.log(B);
     }while(B > 5);

     for(let a = 0; a < 5; a++)
     {
         console.log("AAAA!");
     }

 </script>
 </body>

 </html>
