        //EJERCICIO 17 - RESUELTO POR JON (YO NO LO RESOLVI)
        const calcularAnios=(fecha = undefined)=>{
            if(fecha===undefined) return console.warn(`Debe ingresar una fecha`);
            //fecha no es una instancia de date => instancia => objeto creado a partir de la clase Date
            if(!(fecha instanceof Date)) return console.error("El valor que ingresaste no es una fecha valida");

            //getTime me da el timeStamp tiempo que ocurrio en segundos desde el 1 de enero desde 1970
            let hoyMenosFecha = new Date().getTime() - fecha.getTime();
            let aniosEnMs= 1000 * 60 * 60 * 24 * 365;
            let aniosHumanos = Math.floor(hoyMenosFecha/ aniosEnMs);

            return (Math.sign(aniosHumanos) ===-1) 
            ? console.info(`Faltan ${Math.abs(aniosEnMs)} años para el ${fecha.getFullYear()}`)
            : (Math.sign(aniosHumanos) === 1)
                ? console.info(`Han pasado ${aniosHumanos} años, desde ${fecha.getFullYear()}`)
                : console.info(`Estamos en el año actual ${fecha.getFullYear()}`);
        }

        calcularAnios(new Date(1998,4,15));
