<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS</h1>
    <script>
        //tanto la alerta, confirmacion y aviso salen sobre el navegador
        let alerta = alert("hola esto es una alerta");

        let confirmacion = confirm("hola esto es una confirmacion");

        let aviso = prompt("esto es un prompt y le permite al usuario ingresar un valor");

        // ver los valores que devuelven
        console.log(alerta); 
        console.log(confirmacion);
        console.log(aviso);


    </script>
</body>
</html>
